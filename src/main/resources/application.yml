spring:
  application:
    name: dividend-financial

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:financial;DB_CLOSE_DELAY=-1
    username: sa
    password: a1234

scheduler:
  scrap:
    yahoo: "0 0 0 * * *"